<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>


    </style>
</head>
<body>
<div class="crumb">
    <div class="w">
        <div class="crumb-list">
            <a class="crumb-item" href="./index.html">MMall</a>
            <span></span>
            <span class="crumb-item">我的购物车</span>
        </div>
    </div>
</div>
<div class="cart-wrap w">
    <div class="cart-header">
        <table class="cart-table">
            <tbody>
                <tr>
                    <th class="cart-cell cell-check">
                        <label>
                            <input class="cart-select-all" type="checkbox" checked="checked"/>
                            <span>全选</span>
                        </label>
                    </th>
                    <th class="cart-cell cell-info">商品信息</th>
                    <th class="cart-cell cell-price">单价</th>
                    <th class="cart-cell cell-count">数量</th>
                    <th class="cart-cell cell-total">合计</th>
                    <th class="cart-cell cell-opera">操作</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cart-list">
        <table class="cart-table" data-checked="1" data-product-id="32">
            <tbody>
                <tr>
                    <td class="cart-cell cell-check">
                        <input class="cart-select" type="checkbox" checked="checked"/>
                    </td>
                    <td class="cart-cell cell-img">
                        <a href="" target="_blank">
                            <img class="p-img" alt="iphone 7 plus 4G cell phone"/>
                        </a>
                    </td>
                    <td class="cart-cell cell-info">
                        <a  class="link p-name" href="" target="_blank">
                            iphone 7 plus 4G cell phone
                        </a>
                    </td>
                    <td class="cart-cell cell-price">1999</td>
                    <td class="cart-cell cell-count">
                        <span class="count-btn" data-opera-type="minus">-</span>
                        <input class="count-input" data-max="140" value="40"/>
                        <span class="count-btn" data-opera-type="plus">+</span>
                    </td>
                    <td class="cart-cell cell-total">133933</td>
                    <td class="cart-cell cell-opera">
                        <a class="link cart-delete">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="cart-table" data-checked="1" data-product-id="28">
            <tbody>
            <tr>
                <td class="cart-cell cell-check">
                    <input class="cart-select" type="checkbox" checked="checked"/>
                </td>
                <td class="cart-cell cell-img">
                    <a href="" target="_blank">
                        <img class="p-img" alt="iphone 7 plus 4G cell phone"/>
                    </a>
                </td>
                <td class="cart-cell cell-info">
                    <a  class="link p-name" href="" target="_blank">
                        iphone 7 plus 4G cell phone
                    </a>
                </td>
                <td class="cart-cell cell-price">5999</td>
                <td class="cart-cell cell-count">
                    <span class="count-btn" data-opera-type="minus">-</span>
                    <input class="count-input" data-max="140" value="40"/>
                    <span class="count-btn" data-opera-type="plus">+</span>
                </td>
                <td class="cart-cell cell-total">239960</td>
                <td class="cart-cell cell-opera">
                    <a class="link cart-delete">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        </table>
    </div>
    <div class="cart-footer clear">
        <div class="select-con">
            <label>
                <input class="cart-select-all" type="checkbox" checked="checked"/>
                <span>全选</span>
            </label>
        </div>
        <div class="delete-con">
            <a class="cart-delete-seleced link">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <span>删除选中</span>
            </a>
        </div>
        <div class="submit-con">
            <span>总价：</span>
            <span class="submit-total">373893</span>
            <span class="btn submit-btn">去结算</span>
        </div>
    </div>
</div>
</body>
</html>
